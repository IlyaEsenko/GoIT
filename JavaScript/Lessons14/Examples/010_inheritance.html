<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>

        function Vehicle() {
            this.canRoll = true;
        }

        Vehicle.prototype.doNoize = function() {
            console.log( "WooWoo!");
        };

        function Moto(make) {
            this.make = make;
        }

      
        Moto.prototype = Object.create( new Vehicle ); // new proto
        Moto.prototype.constructor = Moto; // Good practice

        var ktm = new Moto( "KTM" );
        console.log( Moto.canRoll ); //=> true
        console.log( Moto.doNoize ); //=> WooWoo!




    </script>
</body>
</html>
