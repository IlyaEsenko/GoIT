<body>


    <script>

        function makeCounter() {
            var currentCount = 1;
            return function () {
                return currentCount++;
            };
        }

        var counter = makeCounter();

        var counter2 = makeCounter();

        alert(counter());
        alert(counter());
        alert(counter());

        alert(counter2());
        

    </script>
