<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <script>

        function User()
        {
            this.sayHi = function ()
            {
                alert(this.name)
            };
        }

        User.createAnonymous = function () {

            var user = new User;
            user.name = 'Аноним';
            return user;
        };

        User.createFromData = function (userData) {
            var user = new User;
            user.name = userData.name;
            user.age = userData.age;
            return user;
        };// Использование

        var guest = User.createAnonymous();

        guest.sayHi(); // Анонимvar 

        knownUser = User.createFromData({ name: 'Вася', age: 25 });
        knownUser.sayHi(); // Вася


    </script>

</body>
</html>
