<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>

    <script>

        alert(Math.max(1, 5, 2)); // 5

        var arr = [];
        arr.push(1);
        arr.push(5);
        arr.push(2);// получить максимум из элементов arr

        alert(Math.max.apply(, arr)); // 5

    </script>

</body>
</html>
